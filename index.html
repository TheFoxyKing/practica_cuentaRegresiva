<!DOCTYPE html>
<html lang="es-VE">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trivia</title>
    </head>
    <body onload="comenzarCuentaRegresiva()">

        <h2>
            Tienes poco tiempo para responder la trivia: 
            <span
                id="contador"></span></h2>
        <!--Titulo Principal-->
        <p>Cual es el nombre de la capital de Venezuela</p>
        <input type="text" name="R1" id="R1">

        <p>Cual es el lenguaje de programacion de la web</p>
        <input type="text" name='R2' id="R2">

        <p>Con que lenguaje se comunican las computadoras</p>
        <input type="text"  name='R3' id="R3">

        <p>Que es XRPL</p>
        <input type="text" name='R4' id="R4">

        <p>Quien es el creador de Bitcoin</p>
        <input type="text" name='R5' id="R5">

        <!--Preguntas-->

        <div class="buttons">
            <div>
                <button id="finalTest" onclick="mostrarRespuestas(document.getElementById('R1').value, document.getElementById('R2').value, document.getElementById('R3').value, document.getElementById('R4').value, document.getElementById('R5').value)">
                    Finalizar
                </button>
                </div>

            <div>
                <button id="resetGame" onclick="location.reload()">
                    Reiniciar
                </button>
            </div>
        </div>
        <!--Botones-->
        <script src="script/app.js"></script>
    </body>
</html>
